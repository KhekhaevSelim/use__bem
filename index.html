<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>QSOFT-TEST</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
            <div class="header__left-part">
                <div class="logo">
                    <a class="logo__link" href="https://824v5k.csb.app/">
                      <img class="logo__img" src="assets/logo.svg" alt="logo" />
                    </a>
                </div>
                <div class="search-form">
                    <input class="search-form__input" placeholder="Найти..."></input>
                </div>
            </div>
            <div class="profile">
                <span class="profile__text">Константин</span>
                <a class="profile__link" href="#">
                <img class="profile__img" src="assets/profileImage.svg" alt="image">
                </a>
            </div>    
        </div>
        <div class="header__content-mobile">
            <div class="header__top">
                <div class="logo-mob">
                    <a class="logo__link" href="https://824v5k.csb.app/">
                      <img class="logo__img" src="assets/logo.svg" alt="logo" />
                    </a>
                </div>
                <div class="profile-mob">
                    <a class="profile-mob__link" href="#">
                    <img class="profile-mob__img" src="assets/profileIcon.svg" alt="icon">
                    </a>
                </div> 
            </div>
            <div class="search-form-mobile">
                <input class="search-form-mobile__input" placeholder="Найти..."></input>
            </div>    
        </div>
      </div>
    </header>

    <section class="partners">
        <div class="container">
            <div class="partners__content">
                <h1 class="partners__title">НАШИ ПАРТНЕРЫ</h1>
                <div class="partners__collection">
                    <div class="partners__item">
                        <div class="partners__item-image-container">
                            <img class="partners__item-image" src="assets/henkel.svg" alt="henkel">
                        </div>
                    </div>
                    <div class="partners__item">
                        <div class="partners__item-image-container">
                            <img class="partners__item-image" src="assets/johnDeere.svg" alt="johnDeere">
                        </div>
                    </div>
                    <div class="partners__item">
                        <div class="partners__item-image-container">
                            <img class="partners__item-image" src="assets/md.svg" alt="md">
                        </div>
                    </div>
                    <div class="partners__item">
                        <div class="partners__item-image-container">
                            <img class="partners__item-image" src="assets/ikea.svg" alt="ikea">
                        </div>
                    </div>
                    <div class="partners__item">
                        <div class="partners__item-image-container">
                            <img class="partners__item-image" src="assets/reebok.svg" alt="reebok">
                        </div>
                    </div>
                    <div class="partners__item">
                        <div class="partners__item-image-container">
                            <img class="partners__item-image" src="assets/nike.svg" alt="nike">
                        </div>
                    </div>
                    <div class="partners__item">
                        <div class="partners__item-image-container">
                            <img class="partners__item-image" src="assets/caterpillar.svg" alt="caterpillar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
